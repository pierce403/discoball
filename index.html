<!-- registration modal -->
<div class="modal fade bd-reg-modal-lg" id="reg-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Register New Identity</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

<div class="input-group">
  <div class="input-group-prepend">
    <button class="btn btn-outline-secondary" type="button"><span class="fa fa-user-circle"></span></button>
  </div>
  <input type="text" class="form-control border-secondary" id="newname" placeholder="username">
</div>

      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" data-dismiss="modal">close</button>
        <button class="btn btn-outline-secondary" onclick="register()">register</button>
      </div>
    </div>
  </div>
</div>

<!-- update modal -->
<div class="modal fade bd-update-modal-lg" id="update-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">New File</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

<div class="input-group">
  <div class="input-group-prepend">
    <button class="btn btn-outline-secondary" type="button"><span class="fa fa-cube"></span></button>
  </div>
  <input type="text" class="form-control" aria-label="" id="ipfshash" placeholder="IPFS hash" aria-describedby="basic-addon1">
</div>

<div class="input-group">
  <div class="input-group-prepend">
    <button class="btn btn-outline-secondary" type="button"><span class="fa fa-twitter"></span></button>
  </div>
  <input type="text" class="form-control" aria-label="" id="description"  placeholder="description" aria-describedby="basic-addon1">
</div>

      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" data-dismiss="modal">close</button>
        <button class="btn btn-outline-secondary" onclick="update()">update</button>
      </div>
    </div>
  </div>
</div>
